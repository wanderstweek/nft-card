<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card">

      <img src="images/image-equilibrium.jpg" alt="" id="cube-image">
      <h3>Equilibrium #3429</h3>
      <p id="text">Our Equilibrium collection promotes balance and calm</p>
      <div class="under-text">
        <div class="ether">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p id="eth">0.041 ETH</p>
        </div>
        <div class="days-left">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p id="time">3 days left</p>
        </div>
      </div> <!-- .under-text -->

      <hr>

      <footer>
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>

      </footer>

    </div> <!-- .card -->
  </main>

</body>
</html>
